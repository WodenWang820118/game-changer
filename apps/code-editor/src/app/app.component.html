<div class="container">
  <nav class="container__nav">
    <a
      href="#"
      class="container__nav__logo"
      style="background-image: url('assets/icons8-artstation-48.svg')"></a>
    <ul class="container__nav__links">
      <li><a>Tutorial</a></li>
      <li><a>Docs</a></li>
      <li><a>Examples</a></li>
      <li><a>REPL</a></li>
      <li><a>Blog</a></li>
      <li><a>FAQ</a></li>
    </ul>
    <ul class="container__nav__external">
      <li><a href="">Kit</a></li>
      <li><a href="">Discord</a></li>
      <li><a href="">GitHub</a></li>
    </ul>
  </nav>
  <main id="main" class="container__tutorial">
    <div class="container__tutorial__outer">
      <div class="container__tutorial__outer__viewport">
        <div class="container__tutorial__text">
          <div class="container__tutorial__table-of-contents"></div>
        </div>
        <div class="container__tutorial__repl">
          <div class="container__tutorial__editor" gameDivResizable>
            <div class="container__tutorial__editor__viewport">
              <mat-tab-group
                mat-stretch-tabs="false"
                mat-align-tabs="start"
                animationDuration="0ms"
                fitInkBarToContent>
                <mat-tab
                  *ngFor="let editor of editors"
                  label="{{ editor }}"
                  id="{{ editor.split('.')[1] }}">
                  <game-editor
                    [editorExtension]="editor.split('.')[1]"></game-editor>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
          <div
            class="container__tutorial__preview"
            style="border: 1px solid"
            gameDivResizable>
            <div class="container__tutorial__preview__viewport">
              <game-renderer></game-renderer>
            </div>
          </div>
          <div
            class="container__tutorial__console"
            style="border: 1px solid"
            gameDivResizable>
            <div class="container__tutorial__console__viewport">
              <!-- <game-console></game-console> -->
              Console
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
