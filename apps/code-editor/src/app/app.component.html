<div class="navigation">
  <a href="#" class="navigation__logo"></a>
  <game-play-button (click)="onPlay()"></game-play-button>
  <game-menu></game-menu>
</div>

<main>
  <div class="tutorial">
    <div class="tutorial__outer">
      <div class="tutorial__outer__viewport">
        <game-sidebar />
        <div class="editor-layout">
          <div class="editor-layout__code-editor" gameDivResizable>
            <div class="editor-layout__code-editor__viewport">
              <mat-tab-group
                mat-stretch-tabs="false"
                mat-align-tabs="start"
                animationDuration="0ms">
                <mat-tab
                  *ngFor="let editor of editors"
                  label="{{ editor }}"
                  id="{{ editor.split('.')[1] }}">
                  <game-editor
                    [editorExtension]="editor.split('.')[1]"></game-editor>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
          <div class="editor-layout__code-preview" gameDivResizable>
            <div class="editor-layout__code-preview__viewport">
              <mat-tab-group
                mat-stretch-tabs="false"
                mat-align-tabs="start"
                animationDuration="0ms">
                <mat-tab label="Result">
                  <game-renderer></game-renderer>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
          <div
            class="editor-layout__code-console collapsed"
            gameDivResizable
            gameConsoleInteract>
            <div class="editor-layout__code-console__viewport">
              <game-editor-console></game-editor-console>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
