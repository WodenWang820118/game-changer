<div class="container">
  <div class="container__menu">
    <game-play-button (click)="onPlay()"></game-play-button>
  </div>
  <div class="container__content">
    <div class="container__content__files">
      <div
        class="container__content__files__html"
        #html
        id="html-editor"
        tabindex="0"
        (click)="selectEditor(html)">
        <img
          src="./assets/html5.svg"
          id="html5-logo"
          alt="html"
          width="20"
          height="20" />
        index.html
      </div>
      <div
        class="container__content__files__css"
        #css
        id="css-editor"
        tabindex="1"
        (click)="selectEditor(css)">
        <img
          src="./assets/css3-alt.svg"
          id="html5-logo"
          alt="html"
          width="20"
          height="20" />
        style.css
      </div>
    </div>
    <div class="container__content__editor">
      <game-editor></game-editor>
    </div>
    <div class="container__content__renderer">
      <game-renderer></game-renderer>
    </div>
  </div>
</div>
